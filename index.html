<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wobot</title>
    <link rel="icon" href="/image.png" type="image/icon type">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <img class="logo" src="./logo.png"/>
    <div class="container">
        <img class="form-logo" src="./image.png"/>
        <h3>
            It's a delight to have <br/>
              <span> you on board </span>
        </h3>
        <p>Help us know you better</p>
        <p style="font-weight: lighter;">(This is how we optimize Wobot as <br/> per your business needs)</p>

        <form action="/" class="form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="e.g. John Smith"><br/>
            <label for="company-name">Company Name</label>
            <input type="text" id="company-name" name="company-name" placeholder="e.g. Alpha Inc"><br/>
            <label for="industry">Industry</label> <br/>
            <select name="industry" id="industry">
                <option>Select</option>
            </select>
            <p>Number of locations</p>
            <div class="locations">
            <div>1-20</div>
            <div>21-50</div>
            <div style="background-color: blue; color: white;">51-200</div>
            <div>201-500</div>
            <div>500+</div>
            </div>  
            <br/> 
            <button type="submit">Get Started</button>
          </form>
    </div>

    <p class="terms">Terms of use | Privacy Policy</p>
</body>
</html>
